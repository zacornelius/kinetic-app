<!DOCTYPE html>
<html>
<head>
    <title>Notification Test - Team Kinetic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        button {
            background: #3B83BE;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2D6BA8;
        }
        .status {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #3B83BE;
        }
        .success {
            border-left-color: #5BAB56;
        }
        .error {
            border-left-color: #C43C37;
        }
    </style>
</head>
<body>
    <h1>üîî Team Kinetic Notification Test</h1>
    
    <div class="status" id="status">
        <p>Click the buttons below to test push notifications step by step.</p>
    </div>

    <button id="checkPermission">1. Check Notification Permission</button>
    <button id="requestPermission">2. Request Notification Permission</button>
    <button id="subscribe">3. Subscribe to Push Notifications</button>
    <button id="sendTest">4. Send Test Notification</button>
    <button id="createInquiry">5. Create Test Inquiry (Auto Notification)</button>

    <script>
        const statusDiv = document.getElementById('status');
        
        function updateStatus(message, type = '') {
            const className = type ? `status ${type}` : 'status';
            statusDiv.className = className;
            statusDiv.innerHTML = `<p>${message}</p>`;
        }

        // Check current permission status
        document.getElementById('checkPermission').addEventListener('click', () => {
            if (!('Notification' in window)) {
                updateStatus('‚ùå This browser does not support notifications', 'error');
                return;
            }
            
            const permission = Notification.permission;
            let message = `üì± Notification Permission: <strong>${permission}</strong>`;
            
            if (permission === 'granted') {
                message += '<br>‚úÖ You can receive notifications!';
            } else if (permission === 'denied') {
                message += '<br>‚ùå Notifications are blocked. Please enable them in your browser settings.';
            } else {
                message += '<br>‚ö†Ô∏è You need to request permission first.';
            }
            
            updateStatus(message, permission === 'granted' ? 'success' : '');
        });

        // Request notification permission
        document.getElementById('requestPermission').addEventListener('click', async () => {
            if (!('Notification' in window)) {
                updateStatus('‚ùå This browser does not support notifications', 'error');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                updateStatus(`üì± Permission requested: <strong>${permission}</strong>`, permission === 'granted' ? 'success' : 'error');
                
                if (permission === 'granted') {
                    // Show immediate test notification
                    new Notification('üéâ Team Kinetic', {
                        body: 'Notifications are now enabled! You can receive updates.',
                        icon: '/icon-192x192.png'
                    });
                }
            } catch (error) {
                updateStatus(`‚ùå Error requesting permission: ${error.message}`, 'error');
            }
        });

        // Subscribe to push notifications
        document.getElementById('subscribe').addEventListener('click', async () => {
            if (!('serviceWorker' in navigator)) {
                updateStatus('‚ùå Service Worker not supported in this browser', 'error');
                return;
            }

            if (Notification.permission !== 'granted') {
                updateStatus('‚ùå Please request notification permission first', 'error');
                return;
            }

            try {
                // Register service worker if not already registered
                const registration = await navigator.serviceWorker.register('/sw.js');
                await navigator.serviceWorker.ready;
                
                // Subscribe to push notifications
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'BFaG3z0R7CrT_J6CIB3G3YdumRrQUBXdsGnsEEZQL7cygZqtefy_ausFswT428tkHuY81pSCs2nj3jXB-255buk'
                });

                updateStatus('‚úÖ Push subscription created successfully!', 'success');

                // Send subscription to server
                const response = await fetch('/api/notifications/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(subscription)
                });

                const result = await response.json();
                
                if (response.ok) {
                    updateStatus('üéâ Successfully subscribed to push notifications! You will now receive notifications when new inquiries arrive.', 'success');
                } else {
                    updateStatus(`‚ùå Server error: ${result.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error subscribing: ${error.message}`, 'error');
            }
        });

        // Send test notification
        document.getElementById('sendTest').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/notifications/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: 'üß™ Test Notification',
                        body: 'This is a test notification from Team Kinetic!',
                        category: 'test'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    updateStatus(`‚úÖ Test notification sent! Result: ${result.message}`, 'success');
                } else {
                    updateStatus(`‚ùå Error sending notification: ${result.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        // Create test inquiry (triggers automatic notification)
        document.getElementById('createInquiry').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/inquiries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category: 'bulk',
                        subject: 'Test inquiry from notification test page',
                        customerEmail: 'test@kinetic.com'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    updateStatus(`‚úÖ Test inquiry created! This should have triggered an automatic notification. Check your notifications!`, 'success');
                } else {
                    updateStatus(`‚ùå Error creating inquiry: ${result.error}`, 'error');
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        // Check permission status on page load
        window.addEventListener('load', () => {
            document.getElementById('checkPermission').click();
        });
    </script>
</body>
</html>
